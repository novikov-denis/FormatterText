<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
      width: 100%;
    }
    form, .result-container {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }
    form label {
      font-weight: 500;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .result-container p {
      font-weight: 500;
      margin: 0;
    }
    .result pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #333;
      width: 100%;
      overflow: auto;
    }
    footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</h1>
  </header>
  <main>
    <form>
      <label for="text-input">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç</label>
      <textarea id="text-input" name="text" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å —Ñ–æ—Ä–º—É–ª–∞–º–∏"></textarea>
      <button type="submit">–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <div class="result-container">
      <div class="result-header">
        <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
        <button id="copy-button">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
      </div>
      <pre class="result">–ü—Ä—è–º–æ —Ç—É—Ç</pre>
    </div>
  </main>
  <footer>
    <p>—Å –ª—é–±–æ–≤—å—é –¥–ª—è –ü—Ä–∞–∫—Ç–∏–∫—É–º–∞ üíö</p>
  </footer>
  <script>
    const form = document.querySelector('form');
    const result = document.querySelector('.result');
    const copyButton = document.getElementById('copy-button');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = form.text.value;
      result.textContent = formatText(text);
    });

    copyButton.addEventListener('click', () => {
      const text = result.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
      }, (err) => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
      });
    });

    function formatText(text) {
      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–æ—Ä–º—É–ª
      const formulaRegex = /\$(.*?)\$/gs;
      text = text.replace(formulaRegex, (match, p1) => `{formula}${p1}{/formula}`);

      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–æ–≤ <aside>
      const asideRegex = /<aside>\s*üí°\s*(.*?)\s*<\/aside>/gs;
      text = text.replace(asideRegex, (match, p1) => `{quiz-task}\n    background: |\n        #f5f6f7\n    content\n    ${p1}\n{/quiz-task}`);
      
      return text;
    }
  </script>
</body>
</html>
