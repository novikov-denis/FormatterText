<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .result-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .result p, form label span {
      margin-bottom: 10px;
    }
    textarea {
      padding: 15px;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 200px;
    }
    .result {
      width: 100%;
    }
    .result p {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    .result pre {
      font-size: 1rem;
      font-family: inherit;
      background-color: #eaeaea;
      color: #333;
      padding: 20px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      padding: 15px 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357abd;
    }
    footer {
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      background-color: #4a90e2;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</h1>
  </header>
  <main>
    <form>
      <label>
        <span>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç</span>
        <textarea name="text" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å —Ñ–æ—Ä–º—É–ª–∞–º–∏"></textarea>
      </label>
      <button type="submit">–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <div class="result-container">
      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
      <pre class="result">–ü—Ä—è–º–æ —Ç—É—Ç</pre>
      <button id="copy-button">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    </div>
  </main>
  <footer>
    <p>—Å –ª—é–±–æ–≤—å—é –¥–ª—è –ü—Ä–∞–∫—Ç–∏–∫—É–º–∞ üíô</p>
  </footer>
  <script>
    const form = document.querySelector('form');
    const result = document.querySelector('.result');
    const copyButton = document.getElementById('copy-button');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = form.text.value;
      result.textContent = formatText(text);
    });

    copyButton.addEventListener('click', () => {
      const text = result.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
      }, (err) => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
      });
    });

    function formatText(text) {
      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–æ—Ä–º—É–ª
      const formulaRegex = /\$(.*?)\$/gs;
      text = text.replace(formulaRegex, (match, p1) => `{formula}${p1}{/formula}`);

      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–æ–≤ <aside>
      const asideRegex = /<aside>\s*üí°\s*(.*?)\s*<\/aside>/gs;
      text = text.replace(asideRegex, (match, p1) => `{quiz-task}\n    background: |\n        #f5f6f7\n    content: |\n    ${p1}\n{/quiz-task}`);
      
      return text;
    }
  </script>
</body>
</html>
